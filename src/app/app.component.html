
<body style="background: #FFA726;">
    <h1 class="text-center">HTML JavaScript Calculator</h1>
    <div class="container" style="padding: 30px;border: 1px solid grey;margin-top: 50px;background: whitesmoke;    box-shadow: 5px 5px #525252;    border-radius: 10px;">
      <div class="row">
        <div class="col-md nopadding">
        <input type="text" name="calculation" id="calculation" class="form-control" style="padding: 10px;font-size: 30px;height: 50px;">
        </div>
      </div>
      <div class="row" *ngFor="let row of rowFormat">
        <div class="col-md" *ngFor="let symbol of row">
          <button class="btn btn-block btn_font"
            [ngClass]="getClass(symbol)">{{ symbol }}</button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 nopadding">
            <button class="btn btn-danger  btn-block">CLEAR</button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg">
            <h4>History Log</h4>
        </div>
        <div class="col-lg" id="history_log"></div>
      </div>
    </div>
  </body>
